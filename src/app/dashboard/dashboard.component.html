<header
  class="h-16 flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white text-sm border-b dark:bg-gray-800"
>
  <nav
    class="w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
    aria-label="Global"
  >
    <a class="flex-none text-xl font-semibold dark:text-white" href="#"
      ><span class="bg-black text-white rounded-md p-2 mr-2">HR</span>
      Application</a
    >
    <div
      class="flex flex-row items-center gap-5 mt-5 sm:justify-end sm:mt-0 sm:ps-5"
    >
      <span
        class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-blue-400 border border-blue-400"
        >{{ loggedUser.role.name }}</span
      >

      <span
        >{{ loggedUser.employee?.first_name }}
        {{ loggedUser.employee?.last_name }}</span
      >
      <button (click)="logout()" class="cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
          />
        </svg>
      </button>
    </div>
  </nav>
</header>

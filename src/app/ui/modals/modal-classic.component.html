<div
  (click)="closeModal()"
  class="z-[80] bg-black/20 fixed inset-x-0 inset-y-0 overflow-x-hidden overflow-y-auto flex items-center"
>
  <div
    (click)="$event.stopPropagation()"
    class="max-w-[865px] w-full m-3 sm:mx-auto flex items-center"
  >
    <div
      class="w-full flex flex-col bg-white border shadow-sm rounded-xl dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]"
    >
      <div
        class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700"
      >
        <h3 class="font-bold text-gray-800 dark:text-white">{{ title }}</h3>
        <button
          (click)="closeModal()"
          type="button"
          class="flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
          data-hs-overlay="#hs-vertically-centered-modal"
        >
          <span class="sr-only">Close</span>
          <svg
            class="flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-4 overflow-y-auto">
        <ng-content select="[modalBody]"></ng-content>
      </div>
      <div
        class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700"
      >
        <ng-content select="[modalActions]"></ng-content>
      </div>
    </div>
  </div>
</div>

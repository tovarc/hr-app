<section class="flex items-center justify-center h-screen">
  <form
    [formGroup]="loginForm"
    class="bg-gray-100 rounded-xl shadow-sm px-8 py-14 max-w-[456px] w-full"
  >
    <a
      class="mb-12 block text-center text-xl font-semibold dark:text-white"
      href="#"
      ><span class="bg-black text-white rounded-md p-2 mr-2">HR</span>
      Application</a
    >

    <span class="block text-center mb-6 text-red-400">{{
      loginErrorMessage()
    }}</span>

    <div class="mb-8">
      <label
        for="input-label"
        class="block text-sm font-medium mb-2 dark:text-white"
        >Email</label
      >
      <input
        formControlName="email"
        type="email"
        id="input-label"
        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        placeholder="you@site.com"
      />
    </div>

    <div class="mb-8">
      <label
        for="input-label"
        class="block text-sm font-medium mb-2 dark:text-white"
        >Password</label
      >
      <input
        formControlName="password"
        type="password"
        id="input-label"
        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        placeholder="1234567"
      />
    </div>
    <div class="text-center">
      <button
        (click)="login()"
        [disabled]="loginForm.invalid"
        type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
      >
        Sign In
      </button>
    </div>
  </form>
</section>
